<div class="card mb-3 hostList">
  <div class="card-header" [ngClass]="'border-' + groupColorName + ' text-muted'">
    {{groupName}}
  </div>
  <div class="card-body">
    <ul>
      <li *ngFor="let status of groupStatuses">
        <span [ngClass]="status.status?.toString()?.toLowerCase() || ''">
          {{status.name}}
        </span>
      </li>
    </ul>
  </div>
</div>
