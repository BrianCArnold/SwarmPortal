<div class="container">
  <div class="row pl-3 py-3 mr-0">
    <div class="col-12">

      <div class="card">
        <div class="card-header border-secondary text-muted">
          <h3>Status</h3>
        </div>
        <div class="card-body">
          <div class="container">
            <div class="row">
              <div class="col-xl-3 col-6" *ngFor="let group of statusGroups; let i = index">
                <app-status-group-card [groupName]="group.name" [groupStatuses]="group.values" [groupColorName]="siteBackgrounds[i%siteBackgrounds.length]">
                </app-status-group-card>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row pl-3 py-3 mr-0">

    <div class="col-12">

      <div class="card">
        <div class="card-header border-secondary text-muted">
          <h3>Links</h3>
        </div>
        <div class="card-body">
          <div class="container">
            <div class="row">
              <div class="col-xl-6 col-12" *ngFor="let group of linkGroups; let i = index">
                <app-link-group-card [groupName]="group.name" [groupLinks]="group.values" [groupColorName]="siteBackgrounds[i%siteBackgrounds.length]">
                </app-link-group-card>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
