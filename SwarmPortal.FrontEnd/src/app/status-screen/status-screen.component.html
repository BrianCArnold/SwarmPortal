<div class="container">
  <div class="row py-3 mr-0">

    <div class="col-xxl-6 col-xl-12 my-xxl-0 my-3">

      <div class="card">
        <h4 class="card-header bg-light text-dark">
          Links
        </h4>
        <div class="card-body p-0 py-3">
          <div class="container">
            <div class="row" data-masonry='{"percentPosition": true }'>
              <div class="col-xxl-3 col-xl-4 col-lg-4 col-md-6 col-sm-12" *ngFor="let group of linkGroups; let i = index">
                <app-link-group-card [groupName]="group.name" [groupLinks]="group.values" [groupColorName]="siteBackgrounds[i%siteBackgrounds.length]">
                </app-link-group-card>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  <!-- </div>
  <div class="row py-3 mr-0"> -->
    <div class="col-xxl-6 col-xl-12 my-xxl-0 my-3">

      <div class="card">
        <h4 class="card-header bg-light text-dark">
          Status
        </h4>
        <div class="card-body p-0 py-3">
          <div class="container pt-0" >
            <div class="row" data-masonry='{"percentPosition": true }' >
              <div class="col-xxl-3 col-xl-4 col-lg-4 col-md-6 col-sm-12" *ngFor="let group of statusGroups; let i = index">
                <app-status-group-card [groupName]="group.name" [groupStatuses]="group.values" [groupColorName]="siteBackgrounds[i%siteBackgrounds.length]">
                </app-status-group-card>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
