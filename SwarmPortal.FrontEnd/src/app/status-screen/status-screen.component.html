<div class="container">
  <div class="row py-3 mr-0">

    <div class="col-xxl-6 col-xl-12 my-xxl-0 my-3">

      <div class="card bShadow">
        <h4 class="card-header bg-light text-dark" data-bs-toggle="collapse" data-bs-target="#collapseLinks"  aria-expanded="true" aria-controls="collapseLinks">
          Links
        </h4>
        <div id="collapseLinks" class="card-body p-3 collapse show">
            <ngx-masonry [options]="masonryOptions">
              <div ngxMasonryItem *ngFor="let group of linkGroups; let i = index" class="col-xxl-3 col-xl-4 col-lg-4 col-md-6 col-sm-12 masonry-item p-2">
                <app-link-group-card [groupName]="group.name" [groupLinks]="group.values" [groupColorName]="siteBackgrounds[i%siteBackgrounds.length]">
                </app-link-group-card>
              </div>
            </ngx-masonry>
        </div>
      </div>
    </div>
  <!-- </div>
  <div class="row py-3 mr-0"> -->
    <div class="col-xxl-6 col-xl-12 my-xxl-0 my-3">

      <div class="card bShadow">
        <h4 class="card-header bg-light text-dark" data-bs-toggle="collapse" data-bs-target="#collapseStatus"  aria-expanded="true" aria-controls="collapseStatus">
          Status
        </h4>
        <div id="collapseStatus" class="card-body p-3 collapse show">
          <ngx-masonry [options]="masonryOptions">
              <div ngxMasonryItem class="col-xxl-3 col-xl-4 col-lg-4 col-md-6 col-sm-12 masonry-item p-2" *ngFor="let group of statusGroups; let i = index">
                <app-status-group-card [groupName]="group.name" [groupStatuses]="group.values" [groupColorName]="siteBackgrounds[i%siteBackgrounds.length]">
                </app-status-group-card>
              </div>
          </ngx-masonry>
        </div>
      </div>
    </div>
  </div>
</div>
